<md-toolbar>
  <div class="col-xs-12 col-lg-9 mx-auto">
    <span class="nav" *ngIf="!smallScreen">
      <button md-button routerLink="/home" routerLinkActive="active">Home</button>
      <button md-button routerLink="/about" routerLinkActive="active">About</button>
      <button md-button routerLink="/gallery" routerLinkActive="active">Gallery</button>
      <button md-button routerLink="/contact" routerLinkActive="active">Contact</button>
    </span>

    <span *ngIf="smallScreen">
      <button md-button [mdMenuTriggerFor]="menu">
        <md-icon>menu</md-icon>
      </button>
      <md-menu #menu="mdMenu">
        <button md-menu-item routerLink="/home" routerLinkActive="active">Home</button>
        <button md-menu-item routerLink="/about" routerLinkActive="active">About</button>
        <button md-menu-item routerLink="/gallery" routerLinkActive="active">Gallery</button>
        <button md-menu-item routerLink="/contact" routerLinkActive="active">Contact</button>
      </md-menu>
    </span>
  </div>
</md-toolbar>
<router-outlet></router-outlet>
