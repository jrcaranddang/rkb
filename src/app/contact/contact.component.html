<section>
    <h1 class="col-6 mx-auto">CONTACT</h1>
    <div class="container col-lg-9">
        <div class="my-4">
            <form class="contact-form col-lg-9 mx-auto">
                <md-input-container class="contact-full-width">
                    <input mdInput placeholder="Company" value="Google">
                </md-input-container>

                <table class="contact-full-width" cellspacing="0"><tr>
                    <td><md-input-container class="contact-full-width">
                    <input mdInput placeholder="First name">
                    </md-input-container></td>
                    <td><md-input-container class="contact-full-width">
                    <input mdInput placeholder="Last Name">
                    </md-input-container></td>
                </tr></table>

                <p>
                    <md-input-container class="contact-full-width">
                    <textarea mdInput placeholder="Address">1600 Amphitheatre Pkwy</textarea>
                    </md-input-container>
                    <md-input-container class="contact-full-width">
                    <textarea mdInput placeholder="Address 2"></textarea>
                    </md-input-container>
                </p>

                <table class="contact-full-width" cellspacing="0"><tr>
                    <td><md-input-container class="contact-full-width">
                    <input mdInput placeholder="City">
                    </md-input-container></td>
                    <td><md-input-container class="contact-full-width">
                    <input mdInput placeholder="State">
                    </md-input-container></td>
                    <td><md-input-container class="contact-full-width">
                    <input mdInput #postalCode maxlength="5" placeholder="Postal Code" value="92129">
                    <md-hint align="end">{{postalCode.value.length}} / 5</md-hint>
                    </md-input-container></td>
                </tr></table>
                </form>
        </div>
    </div>
</section>
